<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Kiosk Check-In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://teslakitty-cdn.netlify.app/favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Hotel Kiosk Check-In</h1>
        <form id="checkInForm">
            <input type="text" id="guestName" placeholder="Enter your name" required>
            <input type="number" id="roomNumber" placeholder="Enter room number" required>
            <button type="submit">Check In</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>
</body>
</html>
