<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://teslakitty-cdn.netlify.app/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Waiting Room</h1>
        <h2>urgent please read readme.md in the github repo for changes</h2>
        <h3>website remodeling some features and things might not work</h3>
        <form id="signinForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div id="signinResult"></div>
        <table>
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Room Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="requestsTable">
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
